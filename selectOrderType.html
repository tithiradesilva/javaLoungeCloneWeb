    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Select Order Type</title>
</head>
<body>
    <div class="Pop-up-Box">
        <div class="exit-button">
            <a href="" class="tab"><i class="fas fa-times" style="color: #303030;"></i></a>
        </div>
        <div class="box-title">
            <i class="fas fa-cog"></i>
            <h3>Select Order Type</h3>
        </div>
        <div class="buttons">
            <div class="button1">
                <i class="fa-solid fa-truck" style="color: #ffffff;"></i>
                <h3 class="button-text1">Delivery</h3>
            </div>
            <div class="button2">
                <i class="fa-solid fa-shoe-prints" style="color: #ffffff;"></i>
                <h3 class="button-text2">Pickup</h3>
            </div>
            <div class="button3">
                <i class="fa-solid fa-utensils" style="color: #ffffff;"></i>
                <h3 class="button-text3">Dine In</h3>
            </div>
        </div>
    </div>
</body>
