<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="selectQuantityStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/993baaa52e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/flaticon.css">
    <title>Select Quantity</title>
</head>
<body>
    <div class="Pop-up-Box">
        <div class="exit-button">
            <a href="" class="tab"><i class="fas fa-times" style="color: #303030;"></i></a>
        </div>
        <div class="box-title">
            <i class="fas fa-cog"></i>
            <h3>Select Quantity</h3>
        </div>
        <div class="food-item">
            <img src="images/coffee1.jpg" alt="Food Image">
            <div class="food-details">
                <div class="name-and-quantity">
                    <h3 class="item-name">Food Name</h3>
                    <div class="quantity">
                        <button class="quantity-button">-</button>
                        <span class="quantity-value">1</span>
                        <button class="quantity-button">+</button>
                    </div>
                </div>
                <div class="price-tag">
                    <h4 class="item-price">$5.99</h4>
                </div>
            </div>
        </div>
        <div class="button1">
            <i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i>
            <h3 class="button-text1">Add to Cart<span class="total-amount">  ($00.00)</span></h3>
        </div>                 
    </div>
</body>
