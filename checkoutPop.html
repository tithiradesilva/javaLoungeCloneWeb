<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="icon" type="image" href="images/logojavaa.png">
    <link rel="stylesheet" href="checkoutPopStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/993baaa52e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/flaticon.css">
</head>
<body>
<body>
    <div class="checkout-pop">
        <div class="exit-button">
            <a href="" class="tab"><i class="fas fa-times" style="color: #303030;"></i></a>
        </div>
        <div class="box-title">
            <h3>Checkout</h3>
        </div>
        <div class="payment-methods">
            <h4 class="head-text">Select a payment method.</h4>
            <div class="buttons-payment">
                <div class="cash-method">
                    <input type="radio" id="cash" name="payment-method" value="cash">
                    <h4 class="payment-method-text">Cash</h4>
                    <i class="fa-solid fa-money-bill" style="color: #333333;"></i>
                </div>
                <div class="cash-confirmation-box">
                    <h4 class="cash-confirm-message">You can pay after the order has arrived.</h4>
                    <button class="confirm-button">Confirm</button>
                </div>
                <div class="card-method">
                    <input type="radio" id="card" name="payment-method" value="card">
                    <h4 class="payment-method-text">Credit / Debit Card</h4>
                    <i class="fa-solid fa-credit-card" style="color: #333333;"></i>
                </div>
                <div class="card-confirmation-box">
                    <form action="" class="card-details-form">
                        <div class="form-group">
                            <label for="card-number">Card Number:</label>
                            <input type="text" id="card-number" name="card-number" placeholder="Enter card number" required>
                        </div>
                        <div class="form-group">
                            <label for="expiry-date">Expiry Date:</label>
                            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YYYY" required>
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV:</label>
                            <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
                        </div>
                        <div class="form-group">
                            <label for="card-holder-name">Cardholder Name:</label>
                            <input type="text" id="card-holder-name" name="card-holder-name" placeholder="Enter cardholder name" required>
                        </div>
                        <button type="submit">Pay Now</button>
                    </form>
                </div>
                
            </div>
        </div>
    </div>


    <script>
        document.addEventListener("DOMContentLoaded", function() {
        const cashMethod = document.querySelector('.cash-method');
        const cashRadio = document.getElementById('cash');
    
        cashMethod.addEventListener('click', function() {
            cashRadio.checked = true;
        });
    });

    document.addEventListener("DOMContentLoaded", function() {
    const cardMethod = document.querySelector('.card-method');
    const cardRadio = document.getElementById('card');

    cardMethod.addEventListener('click', function() {
        cardRadio.checked = true;
    });
});

document.addEventListener("DOMContentLoaded", function() {
    const cashMethod = document.querySelector('.cash-method');
    const cashRadio = document.getElementById('cash');
    const cashConfirmationBox = document.querySelector('.cash-confirmation-box');

    cashMethod.addEventListener('click', function() {
        cashRadio.checked = true;
        cashConfirmationBox.style.display = 'block';
    });

    const cardMethod = document.querySelector('.card-method');
    const cardRadio = document.getElementById('card');
    const cardConfirmationBox = document.querySelector('.card-confirmation-box');

    cardMethod.addEventListener('click', function() {
        cardRadio.checked = true;
        cashConfirmationBox.style.display = 'none'; 
        cardConfirmationBox.style.display = 'block'; 
    });

    cashMethod.addEventListener('click', function() {
        cardConfirmationBox.style.display = 'none'; 2
    });
});




    </script>    
</body>
</html>
